<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryontex</title>
    <link rel="shortcut icon" href="avatar.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="main">
        <div class="logo">
            <img style="border-radius: 50%;" src="avatar.webp" alt="avatar">
        </div>
        <h1 class="baslik">Ryontex</h1>
        <p id="yazi" class="baslikaltiyazi">have a nice day!</p>

        <div class="links">
            <a class="link" target="_blank" href="https://youtube.com/@ryontex"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://github.com/ryontex" class="link" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://open.spotify.com/user/cdxtigk5nxj35pv218ulqz96q" class="link" target="_blank"><i class="fa-brands fa-spotify"></i></a>
            <a href="https://www.instagram.com/ibbraahimt/" class="link" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <div class="music-player">
            <div class="control">
                <button class="play-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-pause" class="play-btn"><i class="fas fa-play"></i></button>
                <button class="play-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="controls">   
                <div class="timeline">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e45c9f02c6.js" crossorigin="anonymous"></script>

    <script>
const audio = new Audio('music.mp3');
const progress = document.querySelector('.progress');
const playPauseBtn = document.getElementById('play-pause');
const playIcon = playPauseBtn.querySelector('i');

window.addEventListener('load', () => {
    audio.play()
        .then(() => {
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        })
        .catch(error => {
            console.error('Tarayıcı engeli nedeniyle otomatik oynatma başarısız:', error);
        });
});

playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
    } else {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
    }
});

audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${percent}%`;
});

document.querySelector('.timeline').addEventListener('click', (e) => {
    const timelineWidth = document.querySelector('.timeline').clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / timelineWidth) * duration;
});



    </script>
</body>
</html>
